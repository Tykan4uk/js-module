<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Uploading</title>
  <link
    media="all"
    rel="stylesheet"
    href="./src/styles/main.css"
  >
</head>

<body>
  <header class="header"></header>
  <main>
    <div class="format-note">Note that file name must be in the following format: Author - Title.mp3. Only then file
      will be processed correctly. Limit - 10 files by one sending.</div>
    <label
      class="drop_zone"
      for="drop_zone_input"
    >
      <input
        type="file"
        id="drop_zone_input"
        accept="audio/*"
        multiple
      />
      <img
        src="./src/images/upload.png"
        alt="upload"
        class="upload-img"
      >
      <span class="upload-text">Drop files here to upload</span>
    </label>
    <div class="upload-list">
    </div>
    <div class="send-button">Send on process</div>
    <div class="send-result">Sended</div>
    <img
      src="./src/images/loader.gif"
      alt="loader"
      id="send-loader"
    >
  </main>
  <script src="./src/header.ts"></script>
  <script
    type="module"
    src="./src/uploading.ts"
  ></script>
  <script>
    document.getElementById('navigation-uploading').className = 'navigation-item-active';
  </script>
</body>

</html>
